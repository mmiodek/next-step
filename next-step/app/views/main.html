<div class="container">
  <h2>My todos</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>


    <ul ui-sortable ng-model="todos" class="list-group small-margin" >
      <li ng-repeat="todo in todos track by $index" class="list-group-item fix-padding movable">{{todo}}
          <button class="btn btn-danger position-right" ng-click="removeTodo($index)" aria-label="Remove">X</button>
      </li>
    </ul>
</div>
